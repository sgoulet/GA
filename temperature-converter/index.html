<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A Fahrenheit <--> Celsius Converter for your enjoyment.">
		<meta name="keywords" content="temperature, weather, celsius, fahrenheit, converter">
		<title>Temperature Converter</title>
		<!-- internal sylesheets -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div class="container">
			<h1>Temperature Converter</h1>
			<p>Need a handy-dandy Fahrenheit <--> Celsius converter?  Use me!</p>

			<p>Enter a temperature in the blank of your choosing and click the Convert! button.</p>

		<div id="userInputs">
			<strong>Fahrenheit</strong>
			<input type="text" id="fahrenheit" name ="f" value="">
			<strong>Celsius</strong>
			<input type="text" id="celsius" name="c" value="">
		</div> <!-- end userInputs -->
			<button id="convert">Convert!</button>
			<button id="reset">Reset</button>
		</div> <!-- end container -->

		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
